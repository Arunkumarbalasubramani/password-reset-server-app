<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        background: linear-gradient(
          45deg,
          #e0fbfcff,
          #c2dfe3ff,
          #9db4c0ff,
          #5c6b73ff,
          #253237ff
        );
        color: whitesmoke;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        margin: 4rem;
        padding: 1.5rem;

        height: auto;
        width: 40%;
        border: 2px solid rgb(0, 0, 0);
        border-radius: 5px;
      }
      @media screen and (max-width: 768px) {
        .form-container {
          width: 80%;
        }
      }
      .label-text {
        color: black;
        font-weight: 600;
        font-size: 1.2rem;
        text-align: left;
      }
      .input-field {
        height: 3rem;
        width: 100%;
        border: none;
        margin: 3% 0%;
        padding: 2%;
      }
      .submit-btn {
        height: 2.5rem;
        width: 35%;
        background: #1976d2;
        color: white;
        border: none;
        font-size: 16px;
        font-weight: 600;
        margin: 3% 0%;
      }
      .submit-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <script>
      const handleSubmit = async (e) => {
        e.preventDefault();
        const passwordInput = document.getElementById("password");
        const passwordToBeChanged = { password: passwordInput.value };
        console.log(passwordToBeChanged);
        const response = await fetch(
          " http://localhost:5000/api/user/reset-password/6419dfa89dd0e84485044dd0/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFydW5rdW1hci52YnMuYkBnbWFpbC5jb20iLCJpZCI6IjY0MTlkZmE4OWRkMGU4NDQ4NTA0NGRkMCIsImlhdCI6MTY3OTQ1MDgzOCwiZXhwIjoxNjc5NDUxMTM4fQ.Wl5iLqIxlERYI7wUTcjFp5goHTZSka3Lq_dIWyFfPn0",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(passwordToBeChanged),
          }
        );
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Reset Your Password</h1>

      <form onsubmit="handleSubmit(event)" class="form-container">
        <input type="hidden" name="userId" value="${id}" />
        <input type="hidden" name="token" value="${token}" />
        <label for="password" class="label-text">New Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="input-field"
          placeholder="Enter Your New Password"
        />
        <br />
        <label for="confirmPassword" class="label-text">Confirm Password</label>
        <input
          type="password"
          name="password"
          id="confirmPassword"
          class="input-field"
          required
          placeholder="Confirm Your Password"
        />
        <div class="submit-container">
          <button type="submit" class="submit-btn">Reset Password</button>
        </div>
      </form>
    </div>
  </body>
</html>
